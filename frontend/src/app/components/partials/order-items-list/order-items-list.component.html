<div class="container row justify-content-start">
  <h3 class="text-center mt-4 text-white">Order Items</h3>

  <div class="">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of order.items">
            <td>
              <a [routerLink]="['/food', item.food.id]">
                <img
                  [src]="item.food.imageUrl"
                  alt=""
                  class="img-fluid"
                  style="max-width: 100px" />
              </a>
            </td>
            <td>{{ item.food.name }}</td>
            <td>{{ item.food.price | currency: "EUR" }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price | currency: "EUR" }}</td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td><strong>Total:</strong></td>
            <td>
              <strong>{{ order.totalPrice | currency: "EUR" }}</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
