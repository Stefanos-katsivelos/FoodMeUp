<ul>
  @for( food of foods; track food) {
  <li>
    <a routerLink="/food/{{ food.id }}">
      <img
        [src]="food.imageUrl"
        [alt]="food.name" />
      <div class="name">
        {{ food.name }}
      </div>
      <div class="favorite {{ food.favorite ? '' : 'not' }}">
        <fa-icon [icon]="faHeart"></fa-icon>
      </div>
      <div class="stars">
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
      </div>
    </a>
  </li>
  }
</ul>
