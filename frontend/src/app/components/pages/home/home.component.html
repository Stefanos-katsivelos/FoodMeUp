<app-search></app-search>

<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search"
></app-not-found>
<ul>
  @for (food of foods; track food) {
    <li>
      <a routerLink="/food/{{ food.id }}">
        <img
          [src]="food.imageUrl"
          [alt]="food.name" />

        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>

          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{ origin }}
              </span>
            </div>
            <div class="cook-time">
              <fa-icon [icon]="faClock"></fa-icon>
              <span>{{ food.cookTime }}</span>
            </div>
          </div>

          <div class="price">
            <span>
              {{ food.price | currency:'EUR' }}
            </span>
          </div>

          <div class="favorite">
            <app-heart></app-heart>
          </div>

          <div class="stars">
            <app-star-rating [rating]="food.stars"></app-star-rating>
          </div>
        </div>
      </a>
    </li>
  }
</ul>
